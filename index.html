<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="IP Address Tracker" />
    <meta
      property="og:description"
      content="A web app that allows users to track IPs"
    />
    <meta property="og:image" content="images/project-preview.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="script.js"></script>

    <title>IP Address Tracker</title>
  </head>
  <body>
    <div id="ip-tracker-app">
      <img class="app-bg" />
      <h1>IP Address Tracker</h1>
      <form>
        <input
          type="text"
          placeholder="Search for any IP address or domain"
          class="user-input"
        />
        <input type="submit" class="user-submit" value="" />
      </form>
      <div class="result-table">
        <div class="ip">
          <div class="result-title">IP ADDRESS</div>
          <div class="ip-result"></div>
        </div>
        <div class="location">
          <div class="result-title">LOCATION</div>
          <div class="location-result"></div>
        </div>
        <div class="timezone">
          <div class="result-title">TIMEZONE</div>
          <div class="timezone-result"></div>
        </div>
        <div class="isp">
          <div class="result-title">ISP</div>
          <div class="isp-result"></div>
        </div>
      </div>
    </div>
    <div id="map" style="height: 400px"></div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/cfcmeireles">Carina Meireles</a>.
    </div>
  </body>
</html>
